<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Geometric Shape Container -->
  <rect x="80" y="90" width="120" height="120" rx="16" ry="16" fill="#f4f4f5"/>
  
  <!-- Circular Progress Indicator -->
  <circle cx="140" cy="150" r="45" fill="none" stroke="#e4e4e7" stroke-width="8"/>
  <path d="M 140 105 A 45 45 0 1 1 95 150" stroke="#6366f1" stroke-width="8" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 140 150" to="360 140 150" dur="10s" repeatCount="indefinite"/>
  </path>
  
  <!-- Abstract Data Points -->
  <circle cx="140" cy="150" r="4" fill="#6366f1"/>
  <circle cx="160" cy="130" r="4" fill="#06b6d4"/>
  <circle cx="170" cy="160" r="4" fill="#06b6d4"/>
  <circle cx="120" cy="170" r="4" fill="#06b6d4"/>
  <circle cx="110" cy="130" r="4" fill="#06b6d4"/>
  
  <!-- Connecting Lines -->
  <line x1="140" y1="150" x2="160" y2="130" stroke="#6366f1" stroke-width="1.5"/>
  <line x1="140" y1="150" x2="170" y2="160" stroke="#6366f1" stroke-width="1.5"/>
  <line x1="140" y1="150" x2="120" y2="170" stroke="#6366f1" stroke-width="1.5"/>
  <line x1="140" y1="150" x2="110" y2="130" stroke="#6366f1" stroke-width="1.5"/>
  
  <!-- Modern Logo Text -->
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="45" font-weight="800" letter-spacing="0">
    <tspan fill="#18181b">SLA</tspan><tspan fill="#6366f1">ware</tspan>
  </text>
  
  <!-- Thin Line Separator -->
  <line x1="230" y1="170" x2="400" y2="170" stroke="#e4e4e7" stroke-width="1"/>
  
  <!-- Modern Tagline -->
  <text x="230" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#71717a">AI-powered SLA breach prediction</text>
</svg>
